<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: gray;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 12px;
    padding-bottom: 12px;
  }

  .nav-menu {
    list-style: none;
    margin: 0;
    padding: 8px;
    display: flex;
  }

  .nav-item {
    float: left;
  }

  .nav-item a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .nav-item a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
<nav class="navbar">
  <ul class="nav-menu">    
    <li class="nav-item" *ngFor="let item of routeList">
      <a  [routerLink]="item.path">{{item.title}}</a>
    </li>
  </ul>
</nav>

<router-outlet></router-outlet>
